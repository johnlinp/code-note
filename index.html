<!DOCTYPE html>
<html>
    <head>
        <title>Code Note</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="shortcut icon" href="fig/main/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="css/common.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>

    <body>
        <div id="containerDiv">
            <div id="headDiv">
                <table id="logoTable" border="0">
                    <tr>
                        <td id="logo"></td>
                    </tr>
                </table>
                <table id="selectTable" border="0">
                    <tr>
                        <td id="languageSelect"></td>
                        <td id="block"></td>
                        <td id="semanticSelect"></td>
                    </tr>
                </table>
            </div>
            <div id="bodyDiv">
                <table id="codeTable" border="0">
                    <tr>
                        <td id="block"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td id="codeTitle">
                            <img src="fig/main/use.png" />
                            <span id="languageShow"></span>
                            <img src="fig/main/write.png" />
                            <span id="semanticShow"></span>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td id="codeContent">
                            <pre id="codeShow"></pre>
                        </td>
                    </tr>
                </table>
                <table id="listTable" border="0">
                    <tr>
                        <td id="languageListContainer" valign="top">
                            <ul id="languageList"></ul>
                        </td>
                        <td id="block"></td>
                        <td id="semanticListContainer" valign="top">
                            <ul id="semanticList"></ul>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
